<mat-card class="pokemon-card">
    <mat-card-header>
        <mat-card-title>
            {{ pokemon.name }}
        </mat-card-title>
        <mat-card-subtitle>
            <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngFor="let type of pokemon.types">
                    {{ type.name }}
                </mat-chip>
            </mat-chip-list>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ pokemon.images[0] }}" alt="Photo of a {{ pokemon.name }}">
    <mat-card-content>
        <p>
            It's a {{ pokemon.name }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

<pre>{{ pokemon | json }}</pre>
